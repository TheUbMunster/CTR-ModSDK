name: Build saphi

on:
  push:
    tags:
      - '*'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-saphi-server-linux:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: build
        run: (cd Saphi/Server && make server)
      - name: compress
        run: tar -f SaphiServer-linux-x64.tar.gz -c Saphi/Server/Server
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: SaphiServer-linux-x64.tar.gz
  build-saphi-client-linux:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: setx
        run: set -x    
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: install os packages
        run: |
          sudo apt install libsdl2-dev
          sudo apt install libsdl2-image-dev
          sudo apt install libzip-dev
      - name: build
        run: (cd Saphi/Client && make duck)
      - name: compress
        run: tar -f SaphiClient-duck-linux-x64.tar.gz -c Saphi/Client/Client
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: SaphiClient-duck-linux-x64.tar.gz
